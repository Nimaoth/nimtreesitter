[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/css/src

[n.prepare]
gitoutput.lang = "css"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-css"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
css.nim

[treesitter/css/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_css();
"""

[treesitter/css.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/css/src/parser.h"
  ext = when "css" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/css/src/parser.c", "parsercss.o").}
{.compile: ("../treesitter/css/src/scanner." & ext, "scannercss.o").}
{.passC: "-std=gnu++14"}

proc treeSittercss*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_css", header: headerlang.}
"""
