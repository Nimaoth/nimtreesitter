[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/agda/src

[n.prepare]
gitoutput.lang = "agda"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-agda"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
agda.nim

[treesitter/agda/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_agda();
"""

[treesitter/agda.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/agda/src/parser.h"
  ext = when "agda" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/agda/src/parser.c", "parseragda.o").}
{.compile: ("../treesitter/agda/src/scanner." & ext, "scanneragda.o").}

proc treeSitteragda*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_agda", header: headerlang.}
"""
