[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/ruby/src

[n.prepare]
gitoutput.lang = "ruby"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-ruby"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
ruby.nim

[treesitter/ruby/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_ruby();
"""

[treesitter/ruby.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/ruby/src/parser.h"
  ext = when "ruby" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/ruby/src/parser.c", "parserruby.o").}
{.compile: ("../treesitter/ruby/src/scanner." & ext, "scannerruby.o").}

proc treeSitterruby*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_ruby", header: headerlang.}
"""
