[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/rust/src

[n.prepare]
gitoutput.lang = "rust"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-rust"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
rust.nim

[treesitter/rust/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_rust();
"""

[treesitter/rust.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/rust/src/parser.h"
  ext = when "rust" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/rust/src/parser.c", "parserrust.o").}
{.compile: ("../treesitter/rust/src/scanner." & ext, "scannerrust.o").}
{.passC: "-std=gnu++14"}

proc treeSitterrust*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_rust", header: headerlang.}
"""
