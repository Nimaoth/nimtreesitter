[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/html/src

[n.prepare]
gitoutput.lang = "html"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-html"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
html.nim

[treesitter/html/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_html();
"""

[treesitter/html.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/html/src/parser.h"
  ext = when "html" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/html/src/parser.c", "parserhtml.o").}
{.compile: ("../treesitter/html/src/scanner." & ext, "scannerhtml.o").}
{.passC: "-std=gnu++14"}

proc treeSitterhtml*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_html", header: headerlang.}
"""
