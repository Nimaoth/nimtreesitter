[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/php/src

[n.prepare]
gitoutput.lang = "php"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-php"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
php.nim

[treesitter/php/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_php();
"""

[treesitter/php.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/php/src/parser.h"
  ext = when "php" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/php/src/parser.c", "parserphp.o").}
{.compile: ("../treesitter/php/src/scanner." & ext, "scannerphp.o").}

proc treeSitterphp*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_php", header: headerlang.}
"""
