[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/bash/src

[n.prepare]
gitoutput.lang = "bash"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-bash"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
bash.nim

[treesitter/bash/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_bash();
"""

[treesitter/bash.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/bash/src/parser.h"
  ext = when "bash" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/bash/src/parser.c", "parserbash.o").}
{.compile: ("../treesitter/bash/src/scanner." & ext, "scannerbash.o").}
{.passC: "-std=gnu++14"}

proc treeSitterbash*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_bash", header: headerlang.}
"""
