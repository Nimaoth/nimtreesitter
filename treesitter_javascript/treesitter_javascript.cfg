[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/javascript/src

[n.prepare]
gitoutput.lang = "javascript"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-javascript"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
javascript.nim

[treesitter/javascript/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_javascript();
"""

[treesitter/javascript.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/javascript/src/parser.h"
  ext = when "javascript" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/javascript/src/parser.c", "parserjavascript.o").}
{.compile: ("../treesitter/javascript/src/scanner." & ext, "scannerjavascript.o").}
{.passC: "-std=gnu++14"}

proc treeSitterjavascript*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_javascript", header: headerlang.}
"""
