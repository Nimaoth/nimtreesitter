[n.global]
output = treesitter_c

[n.include]
$output/include
$output/nim/src

[n.prepare]
gitoutput.lang = "nim"
gitbranch.lang = "main"
gitremote.lang = "https://github.com/aMOPel/tree-sitter-nim"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
nim.nim

[treesitter_nim/nim/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_c();
"""

[treesitter_nim/nim.nim]
create = """
import treesitter/api
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/nim/src/parser.h"
  ext = when "nim" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter_nim/nim/src/parser.c", "parserc.o").}
{.compile: ("../treesitter_nim/nim/src/scanner." & ext, "scannerc.o").}

proc treeSitterNim*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_nim", header: headerlang.}
"""
