[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/c/src

[n.prepare]
gitoutput.lang = "c"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-c"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
c.nim

[treesitter/c/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_c();
"""

[treesitter/c.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/c/src/parser.h"
  ext = when "c" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/c/src/parser.c", "parserc.o").}
{.compile: ("../treesitter/c/src/scanner." & ext, "scannerc.o").}
{.passC: "-std=gnu++14"}

proc treeSitterc*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_c", header: headerlang.}
"""
