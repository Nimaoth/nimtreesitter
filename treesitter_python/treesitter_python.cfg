[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/python/src

[n.prepare]
gitoutput.lang = "python"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-python"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
python.nim

[treesitter/python/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_python();
"""

[treesitter/python.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/python/src/parser.h"
  ext = when "python" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/python/src/parser.c", "parserpython.o").}
{.compile: ("../treesitter/python/src/scanner." & ext, "scannerpython.o").}
{.passC: "-std=gnu++14"}

proc treeSitterpython*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_python", header: headerlang.}
"""
