[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/c_sharp/src

[n.prepare]
gitoutput.lang = "c_sharp"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-c-sharp"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
c_sharp.nim

[treesitter/c_sharp/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_c_sharp();
"""

[treesitter/c_sharp.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/c_sharp/src/parser.h"
  ext = when "c_sharp" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/c_sharp/src/parser.c", "parserc_sharp.o").}
{.compile: ("../treesitter/c_sharp/src/scanner." & ext, "scannerc_sharp.o").}

proc treeSitterc_sharp*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_c_sharp", header: headerlang.}
"""
