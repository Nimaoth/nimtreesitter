[n.global]
output = treesitter

[n.include]
treesitter/include
treesitter/typescript/src

[n.prepare]
gitoutput.lang = "typescript"
gitremote.lang = "https://github.com/tree-sitter/tree-sitter-typescript"
gitsparse.lang = """
src/*.h
src/*.c
src/*.cc
"""

[n.exclude]
parser.h
typescript.nim

[treesitter/typescript/src/parser.h]
create = """
typedef struct TSLanguage TSLanguage;
const TSLanguage *tree_sitter_typescript();
"""

[treesitter/typescript.nim]
create = """
import treesitter/runtime
import strutils
const
  sourcePath = currentSourcePath().split({'\\', '/'})[0..^2].join("/")
  headerlang = sourcePath & "/typescript/src/parser.h"
  ext = when "typescript" in @["css", "javascript", "rust", "scala", "typescript"]: "c" else: "cc"

{.compile: ("../treesitter/typescript/src/parser.c", "parsertypescript.o").}
{.compile: ("../treesitter/typescript/src/scanner." & ext, "scannertypescript.o").}
{.passC: "-std=gnu++14"}

proc treeSittertypescript*(): ptr TSLanguage {.stdcall, importc: "tree_sitter_typescript", header: headerlang.}
"""
